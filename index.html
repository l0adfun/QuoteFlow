<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuoteFlow</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">

<!-- Font Awesome for Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Arimo', sans-serif;
    background-color: #ffffff;
    color: #333;
    overflow: hidden;
  }

  /* Controls */
  .controls {
    position: absolute;
    top: 20px;
    display: flex;
    gap: 10px;
  }

  .controls button {
    background: none;
    border: 2px solid #333;
    border-radius: 50%;
    font-size: 1.5rem;
    width: 50px;
    height: 50px;
    cursor: pointer;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.3s;
    gap: 3px; /* icon spacing */
  }

  .controls button:hover {
    background-color: #333;
    color: #fff;
  }

  /* Quote Container */
  .quote-container {
    text-align: center;
    max-width: 600px;
    padding: 20px;
    opacity: 1;
    transition: opacity 0.5s ease;
  }

  .quote, .author {
    transition: opacity 0.8s ease;
  }

  .quote {
    font-size: 1.8rem;
    margin-bottom: 10px;
    min-height: 60px;
  }

  .author {
    font-size: 1.2rem;
    font-weight: 700;
    min-height: 30px;
  }

  /* Progress Bar */
  .progress-bar {
    width: 100%;
    height: 10px;
    background-color: #eee;
    border-radius: 5px;
    overflow: hidden;
    margin-top: 30px;
  }

  .progress {
    width: 0%;
    height: 100%;
    background-color: #333;
    transition: width 0.1s linear;
  }
</style>
</head>
<body>

<!-- Controls: Toggle & Copy -->
<div class="controls" id="controls">
  <button id="toggleBtn"><i class="fas fa-pause"></i></button>
  <button id="copyBtn"><i class="fas fa-copy"></i></button>
</div>

<!-- Quote Display -->
<div class="quote-container" id="quoteContainer">
  <div class="quote" id="quote">Loading...</div>
  <div class="author" id="author"></div>
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>
</div>

<script>
/* -----------------------------
   DOM Elements
------------------------------ */
const quoteEl = document.getElementById('quote');
const authorEl = document.getElementById('author');
const progressEl = document.getElementById('progress');
const toggleBtn = document.getElementById('toggleBtn');
const copyBtn = document.getElementById('copyBtn');

/* -----------------------------
   Timer Settings
------------------------------ */
let timer = 0;
let maxTime = 5000;  // will be recalculated for each quote
let intervalID;
let isPaused = false;

/* -----------------------------
   Estimate reading time in ms
   Formula: 200 wpm average reading speed
   Each word ~300ms
------------------------------ */
function estimateReadingTime(text) {
  const words = text.trim().split(/\s+/).length;
  return Math.max(3000, words * 300); // minimum 3s
}

/* -----------------------------
   Fetch Random Quote
------------------------------ */
async function fetchQuote() {
  try {
    const res = await fetch('https://api.quotable.io/random');
    const data = await res.json();

    // Fade-out old quote
    quoteEl.style.opacity = 0;
    authorEl.style.opacity = 0;

    setTimeout(() => {
      quoteEl.textContent = data.content;
      authorEl.textContent = `â€” ${data.author}`;
      quoteEl.style.opacity = 1;
      authorEl.style.opacity = 1;

      // Recalculate progress duration based on text length
      maxTime = estimateReadingTime(data.content);
      timer = 0;
      progressEl.style.width = '0%';
    }, 500);

  } catch (err) {
    quoteEl.textContent = "An error occurred ðŸ˜…";
    authorEl.textContent = "";
  }
}

/* -----------------------------
   Start Progress Bar
------------------------------ */
function startProgress() {
  intervalID = setInterval(() => {
    if (!isPaused) {
      timer += 50;
      const percent = (timer / maxTime) * 100;
      progressEl.style.width = `${percent}%`;

      if (timer >= maxTime) {
        timer = 0;
        fetchQuote();
      }
    }
  }, 50);
}

/* -----------------------------
   Toggle Pause/Play
------------------------------ */
toggleBtn.addEventListener('click', () => {
  isPaused = !isPaused;
  toggleBtn.innerHTML = isPaused 
    ? '<i class="fas fa-play"></i>' 
    : '<i class="fas fa-pause"></i>';
});

/* -----------------------------
   Copy Current Quote
------------------------------ */
copyBtn.addEventListener('click', () => {
  const textToCopy = quoteEl.textContent + " " + authorEl.textContent;
  navigator.clipboard.writeText(textToCopy)
    .then(() => alert('Quote copied!'))
    .catch(() => alert('Failed to copy.'));
});

/* -----------------------------
   Initial Load
------------------------------ */
fetchQuote();
startProgress();
</script>

</body>
</html>
